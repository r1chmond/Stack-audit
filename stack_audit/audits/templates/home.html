{% extends 'base_content.html' %} {% load static %} {% block content %}
<div id="main-container">
  <header class="header-content">
    <h1>Smart Contract Audit</h1>
  </header>
  <div class="card">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">User</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Developer</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="card-body">
          <form method="post">
            {% csrf_token %} 
            {% include 'bootstrap_form.html' with form=form %}
            <input class="btn btn-primary" type="submit" value="Submit" />
          </form>
        </div>
      </div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <div class="card-body">
          <form method="post">
            {% csrf_token %} 
            {% include 'bootstrap_form.html' with form=form %}
            <input class="btn btn-primary" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
    
    
  </div>

  <div class="card">
    <div class="card-body">
      {{response}}   
    </div>
  </div>
</div>

  {%endblock%}
